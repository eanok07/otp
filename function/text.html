<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
    </head>
    <body>
<fieldset>
<input type="email" value="" id="email" placeholder="enter the email"><br>
<input type="tel" value="" id="no" placeholder="enter the number"><br>
<label>html</label>
<input type="checkbox"  id="o1"  name ="option" value="html">
<label>react</label>
<input type="checkbox"  id="o2"  name ="option" value="react">
<label>java</label>
<input type="checkbox"  id="o3"  name ="option" value="java">
<label>c#</label>
<input type="checkbox"  id="o4"  name ="option" value="c#"><br>
<input type="button" value="submit" onclick="submit()">
</fieldset>
    </body>
    <script>

        function submit(){
            let em=document.getElementById("email").value;
            let nom=document.getElementById("no").value


        let checkboxs=document.getElementsByName("option");
        let selectedoption=[];
        for( let i=0;i<checkboxs.length;i++){
            if(checkboxs[i].checked){
            selectedoption.push(checkboxs[i].value);
            }
            
        }
        console.log(em)
        console.log(nom)

        console.log(selectedoption.join(","));

       }

       submit()






    </script>


</html>
